services:
  pgdatabase:
    image: postgres:16
    environment:
      - POSTGRES_USER=docker_admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=ny_taxi
    volumes:
      - "pgdata:/var/lib/postgresql/data:rw"
    ports:
      - "5432:5432"
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=root
    volumes:
      - "pgadmin:/var/lib/pgadmin/"
    ports:
      - "8080:80"
volumes:
  pgdata:
  pgadmin: